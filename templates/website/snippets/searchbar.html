<div id="searchbar">
    <form action="{% url 'search' %}" id="search-form">
        {{ search_form.q }}
        <button type="submit" id="search-submit-button" title="Search">
            <i class="fas fa-search"></i>
        </button>
        <div id="search-loading-icon">
            {% include "website/snippets/loading_icon_circle.html" %}
        </div>
    </form>
</div>
